name: Docker CI/CD

on:
  push:
    branches:
      - deploy/production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out source code
        uses: actions/checkout@v2
      - name: ðŸ“¦ï¸ Setup JDK 11.0.12
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.12

      - name: ðŸ’¾ Cache Gradle & Spring
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: make application-db.properties
        run: |
          cd ./src/main/resources/static/apple
          touch ./AuthKey_37QTX3F226.p8
          echo "${{ secrets.APPLE_KEY }}" > ./AuthKey_37QTX3F226.p8
        shell: bash

      - name: ðŸ”§ Build Spring server
        run: |
          chmod +x ./gradlew
          ./gradlew clean build

      - name: Deploy Prod use SCP
        uses: appleboy/scp-action@master
        with:
          username: ec2-user
          host: ${{ secrets.HOST_DEV }}
          key: ${{ secrets.SSH_PEM_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "./build/libs/*.jar"
          target: "/home/ec2-user/deploy"
          strip_components: 2

      - name: Execute Server Init Script
        uses: appleboy/ssh-action@master
        id: deploy-prod
        with:
          host: ${{ secrets.HOST_DEV }}
          username: ec2-user
          key: ${{ secrets.SSH_PEM_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          port: 22
          envs: GITHUB_SHA
          script: chmod +x /home/ec2-user/deploy/deploy.sh && sh /home/ec2-user/deploy/deploy.sh

